{% extends 'base.html' %}
{% block content %}
<h3>Agregar Medicamento</h3>
<form method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Nombre Medicamento</label>
      <input class="form-control" name="nombre_medicamento" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Código de Barra</label>
      <input class="form-control" name="codigo_barra" required>
    </div>
  </div>

  <div class="mb-3">
    <label>Descripción</label>
    <textarea class="form-control" name="descripcion" rows="2"></textarea>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label>Precio Venta</label>
      <input class="form-control" name="precio_venta" type="number" step="0.01" required>
    </div>
    <div class="col-md-4 mb-3">
      <label>Stock</label>
      <input class="form-control" name="stock" type="number" required>
    </div>
    <div class="col-md-4 mb-3">
      <label>Fecha Vencimiento</label>
      <input class="form-control" name="fecha_vencimiento" type="date" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Principio Activo</label>
      <input class="form-control" name="principio_activo" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Forma Farmacéutica</label>
      <input class="form-control" name="forma_farmaceutica" placeholder="Ej: Tableta, Jarabe" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Proveedor</label>
      <select class="form-control" name="proveedor" required>
        <option value="">-- Seleccionar Proveedor --</option>
        {% for p in proveedores %}
          <option value="{{ p.id }}">{{ p.nombre_proveedor }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6 mb-3 d-flex align-items-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="requiere_receta" id="checkReceta">
        <label class="form-check-label" for="checkReceta">Requiere Receta</label>
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Agregar Medicamento</button>
</form>
{% endblock %}
