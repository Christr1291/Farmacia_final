{% extends 'base.html' %}
{% block content %}
<h3>Agregar Cliente</h3>
<form method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Nombre</label>
      <input class="form-control" name="nombre" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Apellido</label>
      <input class="form-control" name="apellido" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Email</label>
      <input class="form-control" name="email" type="email" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Teléfono</label>
      <input class="form-control" name="telefono">
    </div>
  </div>
  <div class="mb-3">
    <label>Dirección</label>
    <input class="form-control" name="direccion" required>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Número Seguro Médico</label>
      <input class="form-control" name="num_seguro_medico">
    </div>
    <div class="col-md-6 mb-3">
      <label>Fecha de Nacimiento</label>
      <input class="form-control" name="fecha_nacimiento" type="date" required>
    </div>
  </div>
  <div class="mb-3">
    <label>Fecha de Registro</label>
    <input class="form-control" name="fecha_registro" type="date" value="{% now 'Y-m-d' %}" required>
  </div>
  <div class="mb-3">
    <label>Preferencias</label>
    <textarea class="form-control" name="preferencias" rows="2"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Agregar Cliente</button>
</form>
{% endblock %}
