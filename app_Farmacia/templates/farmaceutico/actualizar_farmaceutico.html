{% extends 'base.html' %}
{% block content %}
<h3>Actualizar Farmacéutico #{{ farmaceutico.id }}</h3>
<form method="POST" action="{% url 'realizar_actualizacion_farmaceutico' farmaceutico.id %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Nombre</label>
      <input class="form-control" name="nombre" value="{{ farmaceutico.nombre }}" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Apellido</label>
      <input class="form-control" name="apellido" value="{{ farmaceutico.apellido }}" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>DNI</label>
      <input class="form-control" name="dni" value="{{ farmaceutico.dni }}" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Licencia Colegiado</label>
      <input class="form-control" name="licencia_colegiado" value="{{ farmaceutico.licencia_colegiado }}">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label>Salario</label>
      <input class="form-control" name="salario" type="number" step="0.01" value="{{ farmaceutico.salario }}" required>
    </div>
    <div class="col-md-4 mb-3">
      <label>Turno</label>
      <input class="form-control" name="turno" value="{{ farmaceutico.turno }}">
    </div>
    <div class="col-md-4 mb-3">
      <label>Fecha Contratación</label>
      <input class="form-control" name="fecha_contratacion" type="date" value="{{ farmaceutico.fecha_contratacion|date:'Y-m-d' }}" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Teléfono</label>
      <input class="form-control" name="telefono" value="{{ farmaceutico.telefono }}">
    </div>
    <div class="col-md-6 mb-3">
      <label>Email</label>
      <input class="form-control" name="email" type="email" value="{{ farmaceutico.email }}">
    </div>
  </div>
  <button class="btn btn-success" type="submit">Guardar Cambios</button>
  <a class="btn btn-secondary" href="{% url 'ver_farmaceuticos' %}">Cancelar</a>
</form>
{% endblock %}
