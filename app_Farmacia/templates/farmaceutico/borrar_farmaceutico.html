{% extends 'base.html' %}
{% block content %}
<h3>Borrar Farmacéutico</h3>
<p>¿Desea eliminar al farmacéutico <strong>{{ farmaceutico.nombre }} {{ farmaceutico.apellido }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Eliminar</button>
  <a class="btn btn-secondary" href="{% url 'ver_farmaceuticos' %}">Cancelar</a>
</form>
{% endblock %}
