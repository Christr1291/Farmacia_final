<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Gestión de Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        background-color: #e8f5e9; /* Fondo verde muy suave */
      }
      
      /* Cabecera y Navbar */
      .bg-light { 
        background-color: #ffffff !important; 
        border-bottom: 1px solid #c8e6c9;
      }
      .bg-white { 
        box-shadow: 0 2px 4px rgba(0,128,0,0.1);
      }
      .navbar-brand, .h4 {
        color: #2e7d32; /* Verde fuerte */
        font-weight: bold;
      }

      /* Estilos de botones (Tema Farmacia) */
      .btn-primary {
        background-color: #43a047; /* Verde hoja */
        border-color: #43a047;
      }
      .btn-primary:hover {
        background-color: #2e7d32;
      }
      .btn-success {
        background-color: #00897b; /* Verde azulado */
        border-color: #00897b;
      }
      .btn-info {
        background-color: #26c6da; /* Cyan suave */
        border-color: #26c6da;
        color: #fff;
      }
      .btn-danger {
        background-color: #e53935;
        border-color: #e53935;
      }

      /* Pie de página */
      .bg-dark {
        background-color: #1b5e20 !important; /* Verde oscuro intenso */
      }
    </style>
    </head>
  <body class="d-flex flex-column min-vh-100">
    
    {% include 'header.html' %}
    
    {% include 'navbar.html' %}
    
    <main class="container my-4">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
    
    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
